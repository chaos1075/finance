{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
    <div class="form-group">
        <select class="form-control" id="symbol" name="symbol">
            <option disabled selected>Symbol</option>
            {% for stock in portfolio %}
                <option value={{ stock['symbol'] }}>{{ stock['symbol'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <script>
        function getItem() {
            return sessionStorage.getItem('symbol');
        }
        function remItem() {
            sessionStorage.removeItem('symbol');
        }
        let sym = getItem();
        // alert(sym);
        document.getElementById("symbol").selectedIndex = sym;
        remItem();
    </script>
{% endblock %}
